<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoscaling Summary Charts</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; color: #222; }
    h1 { margin-bottom: 0; }
    .subtle { color: #666; font-size: 0.95em; }
    .row { display: flex; gap: 16px; align-items: end; margin: 12px 0 24px; flex-wrap: wrap; }
    .row label { font-weight: 600; margin-right: 6px; }
    input[type="text"] { width: 420px; padding: 6px 8px; }
    button { padding: 8px 12px; cursor: pointer; }
    .chart { margin: 28px 0; }
    canvas { max-width: 100%; }
    .note { margin-top: 8px; color: #555; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Autoscaling Summary Charts</h1>
  <div class="subtle">Plots throughput, reliability, and latency vs planned RPS from TSV summaries.</div>

  <div class="row">
    <div>
      <label for="summaryPath">Summary TSV:</label>
      <input id="summaryPath" type="text" value="./summary.tsv" />
    </div>
    <div>
      <button id="loadBtn">Load / Reload</button>
    </div>
  </div>

  <div class="chart">
    <h3>Throughput (achieved RPS vs planned RPS)</h3>
    <canvas id="chartThroughput" height="120"></canvas>
  </div>

  <div class="chart">
    <h3>Reliability (success rate % vs planned RPS)</h3>
    <canvas id="chartReliability" height="120"></canvas>
  </div>

  <div class="chart">
    <h3>Latency (p95 ms vs planned RPS)</h3>
    <canvas id="chartLatency" height="120"></canvas>
    <div class="note">Latency uses the 95th percentile (p95_ms) from the summaries.</div>
  </div>

  <script src="./viz.js"></script>
</body>
<!-- Note: Open this page via a local HTTP server for fetch() to work. -->
</html>
